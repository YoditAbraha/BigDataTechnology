version: "3"
services:
  zookeeper:
    container_name: zookeeper
    image: "bitnami/zookeeper@sha256:2a9b57ed273c952545b55ecbd40ae2d436174bb28f28476bb1dd2f31c56b51f6"
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    container_name: kafka
    image: "bitnami/kafka@sha256:425b79a0c64a81da7a6c8df979dd96f7e231fe7e41ce079fd0a9468ac2250978"
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
      